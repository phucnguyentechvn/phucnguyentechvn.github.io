<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>phucnguyentech.online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: #0f172a;
      color: #fff;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease 2s forwards;
    }

    .spinner {
      border: 6px solid #1e293b;
      border-top: 6px solid #38bdf8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    .content {
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 2.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    p {
      font-size: 1.3rem;
      color: #cbd5e1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Website đang được xây dựng</h1>
    <p>Chúng tôi đang làm việc chăm chỉ để mang đến cho bạn trải nghiệm tuyệt vời. Hãy quay lại sau!</p>
  </div>

</body>
</html>
